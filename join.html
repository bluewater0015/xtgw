<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>星糖miniKTV</title>
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
    <link href="./css/common.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/join.css" />
    <script type="text/javascript" src="js/address.js"></script>
    <script type="text/javascript" src="js/join.js"></script>
    <!-- <script type="text/javascript" src="js/ajax.js"></script> -->
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="wraplogo">
               <a href="index.html"><img src="./images/logo.png" class="logo"></a></div>
            <nav>
                <div><a href="index.html">首页</a></div>
                <div><a href="introduce.html">关于星糖</a></div>
                <div class="active"><span>加盟合伙</span><span class="activebar"></span></div>
            </nav>
        </header>
        <div class="recruit container-center">
            
        </div>
        <!-- 表单内容-->
        <div id="main" class="main container-center">
            <div class="main_container">
                <div class="xt_name container-center">
                    <div class="name container-center">
                        <div class="name_box flex">
                            <div class="flex">
                                <p class="star align-items">*</p>
                                <label class="labels align-items">姓名:</label>
                            </div>
                            <div class="username_box container-center">
                                <input id="username" class="input" type="text" placeholder="请输入姓名" />
                            </div>
                        </div>
                        <div id="name_tips" class="tips name_tips flex">
                            <div class="tips_box align-items">
                                <img src="./images/join/tips.jpg"/>
                            </div>
                            
                            <div id="name_tips_content" class="tips_content align-items">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div class="xt_phone container-center marginTop">
                    <div class="phone container-center">
                        <div class="name_box flex">
                            <div class="flex">
                                <p class="star align-items">*</p>
                                <label class="labels align-items">手机:</label>
                            </div>
                            <div class="username_box container-center">
                                <input id="phone" class="input" type="text" placeholder="请输入手机" />
                            </div>
                        </div>
                        <div id="phone_tips" class="tips name_tips flex">
                            <div class="tips_box">
                                <img src="./images/join/tips.jpg"/>
                            </div>
                            
                            <div id="phone_tips_content" class="tips_content ">
                                
                            </div>
                        </div>
                    </div>
                </div>
                


                <div class="xt_phone container-center marginTop">
                    <div class="phone container-center">
                        <div class="name_box flex">
                            <div class="flex">
                                <p class="star align-items">*</p>
                                <label class="labels align-items">地址:</label>
                            </div>
                            <div class="province_box flex">
                                <div id="province" class="province flex">
                                    <div id="select_province" class="select_province  flex-start">
                                        请选择省
                                    </div>
                                    <div class="province_content flex-end">
                                        <select class="cmbProvince" id="cmbProvince" name="cmbProvince">
                                        </select>
                                    </div>
                                </div>  
                                <div  id="city" class="city flex">
                                    <div id="select_city" class="select_city  flex-start">
                                        请选择市
                                    </div>
                                    <div class="city_content flex-end">
                                        <select id="cmbCity" name="cmbCity">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="province_tips" class="tips name_tips flex">
                            <div class="tips_box">
                                <img src="./images/join/tips.jpg"/>
                            </div>
                            
                            <div id="province_city" class="tips_content ">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="xt_phone container-center marginTop">
                    <div class="phone container-center">
                        <div class="name_box flex">
                            <div class="flex">
                                <p class="star align-items"></p>
                                <label class="labels align-items">邮箱:</label>
                            </div>
                            <div class="username_box container-center">
                                <input id="usermail" class="input" type="text" placeholder="请填写邮箱" />
                            </div>
                        </div>
                        <div id="mail_tips" class="tips name_tips mail_tips flex">
                            <div class="tips_box">
                                <img src="./images/join/tips.jpg"/>
                            </div>
                            
                            <div class="tips_content ">
                                请填写正确的邮箱
                            </div>
                        </div>
                    </div>
                </div>

                <div class="xt_phone container-center marginTop">
                    <div class="phone container-center">
                        <div class="name_box flex">
                            <div class="flex">
                                <p class="star"></p>
                                <label class="labels">备注:</label>
                            </div>
                            <div class="remark">
                                <textarea id="remark_text" class="remark_text"></textarea>
                            </div>
                        </div>
                        <div id="remark_tips" class="tips remark_tips name_tips flex">
                            <div class="tips_box">
                                <img src="./images/join/tips.jpg"/>
                            </div>
                            <div class="tips_content ">
                                限140字
                            </div>
                        </div>
                    </div>
                </div>
                <div id="submit" class="xt_submit container-center">
                    <div id="submit_content" class="submit container-center">提交</div>
                </div>
                
            </div>
        </div>
        <footer class="footer">
            <div>
                <span><img src="./images/tel.png"><span>联系电话：400-7008-963</span></span>
                <span class="email"><img src="./images/email.png"><span>邮箱：cooperation@starcandy.cn</span></span>
            </div>
            <div>
                <img src="./images/address.png">
                <span>地址：北京市朝阳区三元桥第三置业大厦B座903</span>
            </div>
            <div class="record">
                <span>北京海浮帆科技有限公司</span>
                <span>|</span>
                <span>ICP主体备案号：京ICP备17023299号</span>
            </div>
        </footer>
    </div>
    
    <script>
        
    </script>
</body>
</html>
